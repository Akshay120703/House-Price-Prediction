services:
  - type: web
    name: flask-app
    env: python
    pythonVersion: "3.10.11"
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn run:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: FLASK_ENV
        value: production
